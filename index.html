<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de convite/projeto Rocketseat</title>
    <link rel="stylesheet" href="./styles/index.css"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap"
      rel="stylesheet"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap"
      rel="stylesheet"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"/>
</head>
<body>
    <div id="app">
        <aside>
          <div class="aside-container">
            <div class="bg-image">
              <header>
                <img src="./assets/Logo.svg" alt="ícone de logo festivite" />
                <h1>Festivite</h1>
                <p>Crie um convite digital para seu evento.</p>
              </header>
            </div>
          </div>
        </aside>
  
        <main>
          <div class="main-container">
            <form>
              <h1>Crie seu convite</h1>
              <fieldset class="about-event">
                <div class="title">
                  <img src="./assets/icons/calendar.svg" alt="" />
                  <legend>Sobre o evento</legend>
                </div>
  
                <div class="input-wrapper">
                  <label for="title">Título</label>
                  <input
                    type="text"
                    name="title"
                    id="title"
                    placeholder="Nome do evento"
                    class="input-dark"/>
                </div>
  
                <div class="flex-1">
                  <div class="input-wrapper">
                    <label for="start_at">Início</label>
                    <input
                      type="date"
                      name="start_at"
                      id="start_at"
                      class="input-dark"/>
                  </div>
                  <div class="input-wrapper">
                    <label for="ends_at">Fim</label>
                    <input
                      type="date"
                      name="ends_at"
                      id="ends_at"
                      class="input-dark"/>
                  </div>
                </div>





</body>
</html>
